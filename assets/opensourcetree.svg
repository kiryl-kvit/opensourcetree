<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90d9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)" />
  <!-- Git branch icon (simplified tree) -->
  <g fill="none" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
    <!-- Main trunk -->
    <line x1="64" y1="100" x2="64" y2="40" />
    <!-- Left branch -->
    <line x1="64" y1="70" x2="40" y2="50" />
    <!-- Right branch -->
    <line x1="64" y1="55" x2="88" y2="35" />
    <!-- Commit nodes -->
    <circle cx="64" cy="100" r="8" fill="white" />
    <circle cx="64" cy="70" r="6" fill="white" />
    <circle cx="64" cy="40" r="6" fill="white" />
    <circle cx="40" cy="50" r="6" fill="white" />
    <circle cx="88" cy="35" r="6" fill="white" />
  </g>
</svg>
