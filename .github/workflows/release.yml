name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        required: true
        type: string

permissions:
  contents: write

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check version not already released and output version
        id: version
        run: |
          VERSION=$(echo "${{ inputs.version }}" | tr -d '[:space:]')
          if git tag -l "v$VERSION" | grep -q "v$VERSION"; then
            echo "::error::Version $VERSION already released!"
            exit 1
          fi
          echo "Version $VERSION is available for release"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  build-linux:
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Build and package Linux x64
        run: |
          VERSION=${{ needs.validate.outputs.version }}

          dotnet publish src/OpenSourceTree.App/OpenSourceTree.App.csproj \
            -c Release \
            -r linux-x64 \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:EnableTrimming=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -p:Version="$VERSION" \
            -o artifacts/linux-x64

          # Rename executable
          mv artifacts/linux-x64/OpenSourceTree.App artifacts/linux-x64/opensourcetree

          # Copy assets
          cp assets/opensourcetree.desktop artifacts/linux-x64/
          cp assets/opensourcetree.svg artifacts/linux-x64/

          # Copy themes if they exist
          if [ -d "themes" ]; then
            cp -r themes artifacts/linux-x64/
          fi

          # Create archive
          cd artifacts/linux-x64
          tar -czf ../opensourcetree-$VERSION-linux-x64.tar.gz .
          cd ..

          # Calculate SHA256
          sha256sum opensourcetree-$VERSION-linux-x64.tar.gz > opensourcetree-$VERSION-linux-x64.tar.gz.sha256
          cat opensourcetree-$VERSION-linux-x64.tar.gz.sha256

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-x64
          path: |
            artifacts/opensourcetree-*.tar.gz
            artifacts/opensourcetree-*.sha256

  build-macos:
    runs-on: macos-latest
    needs: validate

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Build and package macOS ARM64
        run: |
          VERSION=${{ needs.validate.outputs.version }}

          dotnet publish src/OpenSourceTree.App/OpenSourceTree.App.csproj \
            -c Release \
            -r osx-arm64 \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:EnableTrimming=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -p:Version="$VERSION" \
            -o artifacts/osx-arm64/publish

          # Create app bundle structure
          mkdir -p artifacts/osx-arm64/OpenSourceTree.app/Contents/MacOS
          mkdir -p artifacts/osx-arm64/OpenSourceTree.app/Contents/Resources

          # Copy executable
          mv artifacts/osx-arm64/publish/OpenSourceTree.App artifacts/osx-arm64/OpenSourceTree.app/Contents/MacOS/

          # Create Info.plist with version
          sed "s/VERSION_PLACEHOLDER/$VERSION/g" assets/Info.plist > artifacts/osx-arm64/OpenSourceTree.app/Contents/Info.plist

          # Copy icon
          cp assets/opensourcetree.svg artifacts/osx-arm64/OpenSourceTree.app/Contents/Resources/

          # Copy themes if they exist
          if [ -d "themes" ]; then
            cp -r themes artifacts/osx-arm64/OpenSourceTree.app/Contents/Resources/
          fi

          # Clean up
          rm -rf artifacts/osx-arm64/publish

          # Create archive
          cd artifacts/osx-arm64
          tar -czf ../opensourcetree-$VERSION-osx-arm64.tar.gz OpenSourceTree.app
          cd ..

          # Calculate SHA256
          shasum -a 256 opensourcetree-$VERSION-osx-arm64.tar.gz > opensourcetree-$VERSION-osx-arm64.tar.gz.sha256
          cat opensourcetree-$VERSION-osx-arm64.tar.gz.sha256

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: osx-arm64
          path: |
            artifacts/opensourcetree-*.tar.gz
            artifacts/opensourcetree-*.sha256

  build-windows:
    runs-on: windows-latest
    needs: validate

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Install WiX Toolset
        run: dotnet tool install --global wix

      - name: Build application
        run: |
          $VERSION = "${{ needs.validate.outputs.version }}"

          dotnet publish src/OpenSourceTree.App/OpenSourceTree.App.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:EnableTrimming=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -p:Version="$VERSION" `
            -o artifacts/win-x64

          # Rename executable
          Move-Item artifacts/win-x64/OpenSourceTree.App.exe artifacts/win-x64/OpenSourceTree.exe

          # Copy themes if they exist
          if (Test-Path "themes") {
            Copy-Item -Recurse themes artifacts/win-x64/
          }

      - name: Create portable ZIP
        run: |
          $VERSION = "${{ needs.validate.outputs.version }}"

          # Create ZIP archive
          Compress-Archive -Path artifacts/win-x64/* -DestinationPath artifacts/opensourcetree-$VERSION-win-x64.zip

          # Calculate SHA256
          $hash = (Get-FileHash -Algorithm SHA256 artifacts/opensourcetree-$VERSION-win-x64.zip).Hash.ToLower()
          "$hash  opensourcetree-$VERSION-win-x64.zip" | Out-File -Encoding ASCII artifacts/opensourcetree-$VERSION-win-x64.zip.sha256
          Get-Content artifacts/opensourcetree-$VERSION-win-x64.zip.sha256

      - name: Build MSI installer
        run: |
          $VERSION = "${{ needs.validate.outputs.version }}"
          $SourceDir = "${{ github.workspace }}/artifacts/win-x64"

          dotnet build build/windows/installer/OpenSourceTree.Installer.wixproj `
            -c Release `
            -p:ProductVersion="$VERSION" `
            -p:SourceDir="$SourceDir"

          # Copy and rename MSI
          Copy-Item build/windows/installer/bin/x64/Release/OpenSourceTree.msi artifacts/opensourcetree-$VERSION-win-x64.msi

          # Calculate SHA256
          $hash = (Get-FileHash -Algorithm SHA256 artifacts/opensourcetree-$VERSION-win-x64.msi).Hash.ToLower()
          "$hash  opensourcetree-$VERSION-win-x64.msi" | Out-File -Encoding ASCII artifacts/opensourcetree-$VERSION-win-x64.msi.sha256
          Get-Content artifacts/opensourcetree-$VERSION-win-x64.msi.sha256

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: win-x64
          path: |
            artifacts/opensourcetree-*.zip
            artifacts/opensourcetree-*.msi
            artifacts/opensourcetree-*.sha256

  create-release:
    runs-on: ubuntu-latest
    needs: [validate, build-linux, build-macos, build-windows]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create draft release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ needs.validate.outputs.version }}

          gh release create "v$VERSION" \
            --draft \
            --title "v$VERSION" \
            artifacts/opensourcetree-*.tar.gz \
            artifacts/opensourcetree-*.zip \
            artifacts/opensourcetree-*.msi
