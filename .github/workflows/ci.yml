name: CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal

  build-linux:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Build Linux x64
        run: |
          dotnet publish src/OpenSourceTree.App/OpenSourceTree.App.csproj \
            -c Release \
            -r linux-x64 \
            --self-contained true \
            -p:PublishSingleFile=true

      - name: Verify executable exists
        run: |
          ls -la src/OpenSourceTree.App/bin/Release/net10.0/linux-x64/publish/
          test -f src/OpenSourceTree.App/bin/Release/net10.0/linux-x64/publish/OpenSourceTree.App

  build-macos:
    runs-on: macos-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Build macOS ARM64
        run: |
          dotnet publish src/OpenSourceTree.App/OpenSourceTree.App.csproj \
            -c Release \
            -r osx-arm64 \
            --self-contained true \
            -p:PublishSingleFile=true

      - name: Verify executable exists
        run: |
          ls -la src/OpenSourceTree.App/bin/Release/net10.0/osx-arm64/publish/
          test -f src/OpenSourceTree.App/bin/Release/net10.0/osx-arm64/publish/OpenSourceTree.App
